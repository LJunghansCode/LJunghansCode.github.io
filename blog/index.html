---
layout: default
title: Steak me home tonight

<div class="main_header">
  <h1>{{ page.title }}</h1>
</div>
<ul class="posts">
  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &middot; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> &middot; </li>
  {% endfor %}
</ul>
