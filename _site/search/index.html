    <!-- Script pointing to jekyll-search.js -->

    <script type="text/javascript">
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: [
                    
                     
                        {
                          "title"    : "New York Strip &amp; Shrooms",
                          "category" : "",
                          "tags"     : " Steak, Life",
                          "url"      : "/2014/11/29/steak-shrooms.html",
                          "date"     : "November 29, 2014",
                          "content"  : "Steak and shrooms recepie goes here"
                        } ,
                     
                        {
                          "title"    : "Blogging with title",
                          "category" : "",
                          "tags"     : " Life",
                          "url"      : "/2013/11/18/blogging-with-title.html",
                          "date"     : "November 18, 2013",
                          "content"  : "I am a BIG titleThis is a very tiny tiny post with less than 250 letters."
                        } 
                     ,
                     
                    
                  ],
            searchResultTemplate: '<div class="search-title"><a href="{url}"><h3> {title}</h3></a><div class="meta">{date} <div class="right"><i class="fa fa-tag"></i> {tags}</div></div><p>{category}</p></div><hr> ',
            noResultsText: 'No results found',
            limit: 10,
            fuzzy: true,
            exclude: []
        })
    </script>
</section>
